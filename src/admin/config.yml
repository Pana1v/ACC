backend:
  # Use netlify identity as backend
  # name: test-repo
  ### enable below lines for github integration ###
  name: github
  repo: saxjst/whatimupto.saxjst.com
  branch: master
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Homepage"
    name: "homepage"
    editor:
      preview: false
    files:
      - label: "Links"
        name: "items"
        description: "contains social links"
        file: "src/_data/links.yaml"
        fields:
          - label: Main Links
            name: mainLinks
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Desc, name: desc, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Thumbnail, name: thumbnail, widget: image, required: false }
          - label: Footer Links
            name: footerLinks
            widget: list
            allow_add: true
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: Type, name: icon, widget: select, options: ["facebook", "linkedin", "twitter", "spotify", "home", "at", "github", "download"] }
              - { label: URL, name: url, widget: string }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Complement", name: "complement", widget: "markdown", required: false}
